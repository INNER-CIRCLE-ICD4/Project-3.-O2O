# MockServer Configuration
mockserver.enableCORSForAllResponses=true
mockserver.corsAllowOrigin="*"
mockserver.corsAllowMethods="CONNECT, DELETE, GET, HEAD, OPTIONS, POST, PUT, PATCH, TRACE"
mockserver.corsAllowHeaders="Accept, Accept-Encoding, Accept-Language, Access-Control-Allow-Origin, Authorization, Connection, Content-Encoding, Content-Length, Content-Type, Cookie, Host, Origin, Referer, User-Agent, X-Requested-With"
mockserver.corsAllowCredentials=true
mockserver.corsMaxAge=300

# Logging
mockserver.logLevel=INFO
mockserver.disableSystemOut=false

# Performance
mockserver.maxSocketTimeout=120000
mockserver.maxExpectations=5000
mockserver.requestLogSize=1000